<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quiz Server</title>
    <style>
        /* Dark theme styles */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* black background */
            color: #fff; /* white text */
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* constrain content and center it */
        body {
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }

        h1 { color: #fff; }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            background: #111; /* dark button */
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover { background: #222; }
    </style>
</head>
<body>
    <h1 th:text="${quizTitle}">Quiz Title</h1>
    <p>Test your knowledge</p>
    <form method="post" th:action="@{/start}">
        <button type="submit" class="btn">Start Quiz</button>
    </form>
</body>
</html>
